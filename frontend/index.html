<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav id="auth-nav" style="display: none;">
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>

    <!-- Login Form -->
    <section id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <label for="login-role">Role:</label>
            <select id="login-role" required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Expense Tracker -->
    <main id="expense-tracker" style="display: none;">
        <section id="add-expense">
            <h2>Add a New Expense</h2>
            <form id="expense-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Enter description" required>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section id="expense-list">
            <h2>Expense List</h2>
            <button id="export-csv">Export as CSV</button>
            <table id="expense-table" border="1">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expenses will be added dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Expense Tracker Inc.</p>
    </footer>

    <script src="js/fetch-api.js"></script>
</body>
</html>
